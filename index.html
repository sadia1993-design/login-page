<!doctype html>
<html lang="en">

<head>
  <title>LogIn</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="wrapper">
    <h3 style="text-align: center;margin-bottom: 35px;color: #fff">Control Panel</h3>
    <div class="box">
      <img src="./logo.png" alt="">
      <p>Sign in to start your session</p>
    
      <form action="action.html" target="_blank" method="POST" id="loginForm" name="login-form">
        <input class="modify" type="text" name="username" id="" placeholder="username"><span id="userField"></span>
        <input class="modify" type="password" name="pass" id="" placeholder="password"><span id="passField"></span>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>


  <script src="./script.js"></script>
</body>

</html>
